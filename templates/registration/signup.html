{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    SignUp
{% endblock %}

{% block content %}
    <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">SignUp</button>
    </form>
    <a href="{% url 'login' %}">Already have an account?</a>
{% endblock %}
