{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    Login
{% endblock %}

{% block content %}
    <form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="btn btn-success mt-3" type="submit">Login</button>
    </form>
    <a href="{% url 'password_reset' %}">Forgot password?</a> |
    <a href="{% url 'signup' %}">Don't have an account?</a>

{% endblock %}
