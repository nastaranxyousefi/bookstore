{% extends '_base.html' %}

{% block page_title %}
     جزئیات کتاب {{ book.title }}
{% endblock %}

{% block content %}

    <div class="card border-primary mb-3">
        <div class="card-header"><h3>{{ book.title }}</h3></div>
        <div class="card-body text-primary">
            <h5 class="card-title">درباره این کتاب</h5>
            <p class="card-text text-dark"> نویسنده : {{ book.author }}</p>
            <p class="card-text text-dark">{{ book.description }}</p>
            <p class="btn btn-light"> $قیمت : {{ book.price }}</p>
            <br>
            <a href="{% url 'book_update' book.id %}"><button type="button" class="btn btn-outline-primary">ویرایش</button></a>
            <a href="{% url 'book_list' %}" class="btn btn-outline-secondary">لیست همه کتاب ها</a>
        </div>
    </div>

{% endblock %}
